<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>NiiVue</title>
  </head>
  <body>
    <canvas id="gl" width="640" height="640"></canvas>
  </body>
  <script type="module" async>
    import * as niivue from "https://niivue.github.io/niivue/dist/index.js";

    var nv = new niivue.Niivue({ isResizeCanvas: false});
    nv.attachTo("gl");
    
  </script>
</html>
